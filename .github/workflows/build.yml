name: build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
  schedule:
  - cron: '0 8 * * 3'
  workflow_dispatch:

permissions:
  contents: write
 
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      routers: ${{ steps.get_routers.outputs.routers }}
      date: ${{ steps.get_routers.outputs.date }}
    steps:
      - name: Clone 
        uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check flake
        run: nix flake check
      - name: Get routers
        id: get_routers
        run: |
          result=$(nix eval .#packages.x86_64-linux --apply "x: builtins.toJSON (builtins.attrNames x)" --raw)
          echo "routers=${result}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        router: ${{ fromJson(needs.setup.outputs.routers) }}
    steps:
      - name: Clone 
        uses: actions/checkout@v4
        with:
          persist-credentials: 'true'
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build image for ${{ matrix.router }}
        run: nix build .#${{ matrix.router }}
      - name: Create archive
        run: |
          mkdir -p ./release
          find ./result/ -name "*squashfs*.img.gz" -exec cp '{}' ./release \;
          cp ./result/profiles.json ./release
          cp ./result/sha256sums ./release
          tar -czvf ${{ matrix.router }}.tar.gz ./release
      - name: Upload release for ${{ matrix.router }}
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "*.tar.gz"
          overwrite: true
          update_latest_release: true
          default_release_name: "Weekly build: ${{ needs.setup.outputs.date }}"
          update_release_body: |
            Please untar the tarball of each device to see built images.
          draft: false
